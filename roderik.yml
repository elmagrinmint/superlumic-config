---
- hosts: localhost
  connection: local

  vars_files:
    - vars/roderik-secrets.yml

  tasks:
    - name: homebrew taps
      homebrew_tap: tap={{ item }} state=present
      with_items:
        - homebrew/cask-eid
        - homebrew/cask-drivers
        - homebrew/cask-fonts
    - name: install personal brew apps
      homebrew: name={{item}} state=latest
      with_items:
        - node
        - jq
        - nvm
        - mas
        - kubernetes-helm
        - terraform
        - kubectx
        - doctl
        - kubectl
    - name: install personal cask applications
      homebrew_cask: name={{item}} state=present
      with_items:
        - robo-3t
        - plex-media-player
        - ganache
        - kaleidoscope
        - hazel
        - tower
        - superduper
        - keepingyouawake
        - google-chrome
        - paw
        - alfred
        - dropbox
        - grammarly
        - visual-studio-code
        - font-fira-code
        - google-drive-file-stream
        - google-chrome
        - telegram
        - docker
        - adguard
        - zoomus
        - whatsapp
        - flux
        - ledger-live
        - mongodb-compass
        - mycrypto
        - spotify
        - sketch
        - istat-menus
        - kubernetic
    - name: create ssh directory
      become: yes
      file:
        path: '{{item}}'
        state: directory
        owner: root
        group: wheel
        mode: 0777
      with_items:
        - /etc/ssh
    - name: personal ssh config
      become: yes
      copy:
        src: files/ssh_config
        dest: /etc/ssh_config
    - name: personal ssh config in another location
      become: yes
      copy:
        src: files/ssh_config
        dest: /etc/ssh/ssh_config
    - name: add to sudoers without password
      become: yes
      lineinfile: >
        dest=/etc/sudoers
        regexp="{{ item.regexp }}"
        line="{{ item.line }}"
        state=present
        create=true
      with_items:
        - { regexp: '^roderik', line: 'roderik ALL=(ALL) NOPASSWD: ALL' }

    # - name: '[App Store] Sign out of the Mac App Store'
    #   command: mas signout

    # - name: '[App Store] Sign in to the Mac App Store'
    #   command: mas signin {{ apple_id_email }} "{{ apple_id_password }}"

    - name: '[App Store] See which apps are already installed'
      command: bash -c "mas list | cut -f 1 -d ' '"
      register: mas_list
    - name: '[App Store] Install Mac App Store applications'
      command: mas install {{ item.id }}
      when: item.id not in mas_list.stdout_lines
      with_items:
        - { id: '409183694', name: 'Keynote' }
        - { id: '1116599239', name: 'NordVPN IKE' }
        - { id: '462058435', name: 'Microsoft Excel' }
        - { id: '747648890', name: 'Telegram' }
        - { id: '1142578753', name: 'OmniGraffle' }
        - { id: '1333542190', name: '1Password 7' }
        - { id: '407963104', name: 'Pixelmator' }
        - { id: '462062816', name: 'Microsoft PowerPoint' }
        - { id: '1289197285', name: 'MindNode' }
        - { id: '1384080005', name: 'Tweetbot' }
        - { id: '409203825', name: 'Numbers' }
        - { id: '497799835', name: 'Xcode' }
        - { id: '409201541', name: 'Pages' }
        - { id: '408981434', name: 'iMovie' }
        - { id: '803453959', name: 'Slack' }
        - { id: '462054704', name: 'Microsoft Word' }
        - { id: '975937182', name: 'Fantastical 2' }

  roles:
    - profile-all
    - profile-developer

  vars:
